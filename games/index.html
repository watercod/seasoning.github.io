    <div id="main" class="main">
      <div id="main_text" class="main_text">

        <p id="text"></p><br>
        <p id="warn"></p><br>
        <div id="gamecontainer"></div>
        <br>
        <div id="optionscontainer">
          <div id="flashgameoptions">

    <a id="bookmark" class="bookmarkui noColorChange" style="right:70px;cursor:pointer;"><span class="material-icons md-18" style="margin:auto;top:2px;">bookmark_border</span>Bookmark</a>
    <a id="close" class="bookmarkui noColorChange" style="cursor:pointer;">Close</a>
    <script>
      var gamepageinterval = window.setInterval(function() {
        if (document.getElementById('bottomElement') != undefined) {
          buildGamePage();
          var gamepageinnerinterval = window.setInterval(function() {
            if (gamePageBuilt == true) {
              bookmarkUI();
              waitForSwfLoad();
              window.onresize = resizeGameFrame;
              clearInterval(gamepageinnerinterval);
            }
          },100);
          clearInterval(gamepageinterval);
        }
      }, 100);
    </script>
